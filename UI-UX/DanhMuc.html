
  <div
    class="body-web"
    style="width: 100%; height: auto; margin-top: 70px; margin-bottom: 70px"
  >
    <div class="container" ng-controller="FillDataPD">
      <div class="section1">
        <div class="row">
          <div
            class="section-title text-center"
            data-aos="fade-up"
            data-aos-duration="4000"
          >
            <h2>
              Tù khóa
              <span style="color: red; font-weight: bold"
                >{{TenTour}}</span
              >
            </h2>
            <span
              >"Khám phá du lịch - Hành trình văn hóa và lịch sử đầy ấn
              tượng."</span
            >
          </div>
            <div class="row d-flex justify-content-between">
              <div class="dropdown" style="width: 10%; margin-top: 20px;">
                <a
                  class="btn btn-secondary dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Sáp xếp giá
                </a>
        
                <ul class="dropdown-menu">
                  <li
                    class="dropdown-item"
                    style="cursor: pointer"
                    ng-click="getPrice('-Gia')"
                  >
                    Thấp đến cao
                  </li>
                  <li
                    class="dropdown-item"
                    style="cursor: pointer"
                    ng-click="getPrice('Gia')"
                  >
                    Cao đến thấp
                  </li>
                </ul>
              </div>
              <div class="mb-3 w-25" data-aos="fade-up" data-aos-duration="4000">
                <label for="exampleFormControlInput1" class="form-label">Tìm kiếm</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tìm kiếm" ng-model="searchTerm" >
            </div>            
            </div>
          <div class="cards" ng-controller="FillDataPD">
            <div class="row">
              <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="p in ProDucts | orderBy: sortPrice | filter: { TenTour: TenTour, TenNoiDen: searchTerm }" data-aos="fade-up" data-aos-duration="4000">
                    <div class="card position-relative">                  
                          <a ng-href="#!ChitietSP/{{p.id}}">
                            <div class="card-wrapper">
                                <img src="{{p.images.img1}}" class="card-img-top first-content position-relative" alt="...">
                                <img src="{{p.images.img2}}" class="card-img-top second-content position-absolute" alt="...">
                            </div>
                        </a>
                        <div class="card-body">
                            <h3 class="card-title">{{p.TenNoiDen}}</h3>
                            <div class="card-content">
                                <p style="color: black; font-size: 20px">Thời gian: <span>{{p.ThoiGian}}</span></p>
                                <p style="color: black; font-size: 20px">Xuất phát từ: <span>{{p.TenNoiBatDau}}</span></p>
                                <p class="price" style="font-size: 20px">{{ p.Gia | number : 0 }} ₫</p>
                            </div>
                            <button class="btn btnAdd" ng-click="AddCart(p)">Đi ngay thôi</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
